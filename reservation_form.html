<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Reservation - Restaurant Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      background-color: white;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #673ab7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #512da8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Reservation</h2>
    <form id="reservationForm">
      <label for="customer_id">Customer ID</label>
      <input type="number" id="customer_id" name="customer_id" required>

      <label for="table_id">Table ID</label>
      <input type="number" id="table_id" name="table_id" required>

      <label for="reservation_time">Reservation Time</label>
      <input type="datetime-local" id="reservation_time" name="reservation_time" required>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" min="1" required>

      <button type="submit">Add Reservation</button><br><br>
    </form>
    
    <a href="coverpage.html" class="back-button">‚Üê Back to Home</a>
    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const messageDiv = document.getElementById("message");

      fetch("add_reservation.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        messageDiv.style.display = "block";

        if (data.success) {
          messageDiv.className = "message success";
          messageDiv.textContent = data.message;
          form.reset();
        } else {
          messageDiv.className = "message error";
          messageDiv.textContent = data.message;
        }
      })
      .catch(error => {
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        messageDiv.textContent = "Error: " + error;
      });
    });
  </script>
</body>
</html>
